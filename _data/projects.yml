  quote: >
    실시간으로 다수의 인원이 통역사의 통역을 청취할 수 있는 앱
  description: | # this will include new lines to allow paragraphs
    - 개발환경
      - VS Code, Cloud9(AWS)
    - 개발언어/라이브러리
      - <mark>Flutter</mark><mark>Node.JS</mark><mark>Javascript</mark><mark>PHP</mark><mark>Mysql</mark><mark>apache2</mark><mark>Janus(webRTC Server)</mark><mark>Coturn(Server)</mark>
    - 상세 업무
      1. 공통
        - 어플리케이션 기획 및 스토리보드 제작
        - 관리자 기획 및 스토리보드 제작
        - 클라이언트와 커뮤니케이션
      2. 프론트앤드
        - <mark>Flutter</mark>를 통한 하이브리드 앱개발 (통역사, 청취자 2개의 앱)
        - <mark>i18n</mark>을 통한 한국어와 영어 2개국어 지원 개발
        - <mark>webRTC</mark>를 사용한 실시간 통역 개발 (<mark>Javascript</mark>)
      3. 백앤드
        - <mark>JWT</mark>을 이용한 API 인증 개발 (access, refresh token)
        - 통합적인 에러관리 기능 개발
        - 라우터를 통한 API 서버 개발
        - 관리자 PHP 개발
        - Email 인증 로직 개발
      3. 서버
        - <mark>Coturn</mark> 서버 구축
        - <mark>Janus</mark> 서버 구축
        - <mark>API</mark> 서버 구축
        - <mark>SSL</mark> 적용

